<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! I Love You!</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #ffe6e6;
    background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* Heading */
h1 {
    color: #ff4d4d;
    font-size: 3em;
    margin-bottom: 20px;
    animation: textScale 2s ease-in-out infinite;
}

/* Paragraph */
p {
    font-size: 1.5em;
    color: #666;
    max-width: 80%;
    margin: 0 auto;
}

/* Bigger Floating Flower */
.flower {
    position: absolute;
    top: 15%;
    width: 200px; /* Increased size */
    height: auto;
    mix-blend-mode: multiply;
    animation: float 4s ease-in-out infinite;
}

/* Animation */
@keyframes textScale {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5em;
    }

    p {
        font-size: 1.2em;
        max-width: 90%;
    }

    .flower {
        width: 180px; /* Increased for tablets */
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
        max-width: 95%;
    }

    .flower {
        width: 150px; /* Increased for mobile */
        top: 10%;
    }
}

    </style>
</head>
<body>
    <!-- Centered Flower Bouquet -->
    <img class="flower" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUHRVojlMqR_7-1cRTc3xTFsYkVvHAcQ4Byg&s" alt="Flower Bouquet">
    
    <h1>Thank you Roobs</h1>
    <p>I promise I won't be doing that ever again!!</p>

    <!-- Optional: Add a cute button -->
    <button style="
        margin-top: 30px;
        padding: 15px 40px;
        font-size: 1.2em;
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s;
    " onclick="alert('I trust you! ðŸ˜Š')">
        Pinky Promise!
    </button>
</body>
</html>
