<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! I Love You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3em;
            margin-bottom: 20px;
            animation: textScale 2s ease-in-out infinite;
        }

        p {
            font-size: 1.5em;
            color: #666;
            max-width: 80%;
            margin: 0 auto;
        }

        .flower {
            position: absolute;
            top: 20%;
            width: 150px;
            mix-blend-mode: multiply; 
        }

        @keyframes textScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Centered Flower Bouquet -->
    <img class="flower" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUHRVojlMqR_7-1cRTc3xTFsYkVvHAcQ4Byg&s" alt="Flower Bouquet">
    
    <h1>Thank you, my love!</h1>
    <p>I promise I won't be doing that ever again</p>

    <!-- Optional: Add a cute button -->
    <button style="
        margin-top: 30px;
        padding: 15px 40px;
        font-size: 1.2em;
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s;
    " onclick="alert('I trust you! ðŸ˜Š')">
        Pinky Promise!
    </button>
</body>
</html>
